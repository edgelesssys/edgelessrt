---
cmake_target_version: "3.13.1"
clang_target_version: "8.0.1"
shellcheck_target_version: "0.4.7"
cmake_prefix: "/usr"

shellcheck_sha256sum: "deeea92a4d3a9c5b16ba15210d9c1ab84a2e12e29bf856427700afd896bbdc93"

clang_binary_name: "clang-8"

yum_packages:
  - "curl"
  - "make"
  - "ninja-build"
  - "openssl-devel"
  - "openssl"
  - "pkg-config"
  - "autoconf"
  - "doxygen"
  - "graphviz"
  - "expat-devel"
  - "libtool"
  - "subversion"
  - "libcurl-devel"
  - "libX11-devel"
  - "ncurses-devel"
  - "clang-8.0.1"
  - "gcc"
  - "gdb"
  - "git"
  - "perl-Digest-SHA"
  - "unzip"

validation_distribution_binaries:
  - "/usr/bin/shellcheck"
  - "/usr/bin/clang"

validation_distribution_files:
  - "/usr/lib64/libssl.so"
